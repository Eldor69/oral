<!DOCTYPE html>

    <title>Stomatologiya Testi</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .option-btn {
            transition: all 0.2s ease-in-out;
        }
        .option-btn.selected {
            transform: translateX(10px);
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
        }
        .option-btn.correct {
            background-color: #22c55e; /* bg-green-500 */
            color: white;
            border-color: #16a34a; /* border-green-600 */
        }
        .option-btn.incorrect {
            background-color: #ef4444; /* bg-red-500 */
            color: white;
            border-color: #dc2626; /* border-red-600 */
        }
        .no-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        .quiz-container {
            max-width: 800px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="quiz-container w-full bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 no-select">
        
        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 dark:text-blue-400 mb-4">Stomatologiya Testiga Xush Kelibsiz!</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">Jami savollardan 25 tasi tasodifiy tartibda beriladi. Bilimingizni sinab ko'rishga tayyormisiz?</p>
            <button id="start-btn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                Testni Boshlash
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">

            </div>
            
            <div id="question-card" class="mb-6 fade-in">

                <div id="options-container" class="space-y-3">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>

            <div id="feedback-message" class="text-center font-medium my-4 h-6"></div>

            <button id="next-btn" class="w-full bg-gray-800 dark:bg-gray-200 hover:bg-black dark:hover:bg-white text-white dark:text-black font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                Keyingi savol
            </button>
        </div>
        
        <!-- Result Screen -->
        <div id="result-screen" class="text-center hidden">
            <h2 class="text-3xl font-bold mb-4 text-blue-600 dark:text-blue-400">Test Yakunlandi!</h2>
            <p class="text-2xl mb-2">Sizning natijangiz:</p>
            <p id="final-score" class="text-5xl font-extrabold text-green-500 mb-6">0 / 25</p>
            <p id="final-message" class="text-lg text-gray-600 dark:text-gray-400 mb-8"></p>
            <button id="restart-btn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                Qayta Boshlash
            </button>
        </div>
    </div>

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const progressIndicator = document.getElementById('progress-indicator');
        const scoreIndicator = document.getElementById('score-indicator');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScore = document.getElementById('final-score');
        const finalMessage = document.getElementById('final-message');
        const restartBtn = document.getElementById('restart-btn');
        const questionCard = document.getElementById('question-card');

        // --- State Variables ---
        let allQuestions = []; // Holds all questions parsed from the raw data
        let questions = []; // Holds the 25 questions for the current quiz round
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let answerChecked = false;

        // --- Functions ---

        /**
         * Parses the raw text data into a structured array of question objects.
         * It follows the user's rule: '+' denotes the correct answer. If no '+',
         * the first option is correct.
         */
        function parseQuestions() {
            const questionBlocks = rawQuizData.split('#').filter(q => q.trim() !== '');
            return questionBlocks.map(qBlock => {
                const lines = qBlock.trim().split('\n').map(line => line.trim()).filter(line => line);
                const question = lines[0];
                const optionsRaw = lines.slice(1);
                
                let correctAnswerText = '';
                // Check if any option is explicitly marked as correct with '+'
                const hasPlus = optionsRaw.some(opt => opt.trim().startsWith('+'));

                const options = optionsRaw.map((opt, index) => {
                    const trimmedOpt = opt.trim();
                    if (hasPlus) {
                        if (trimmedOpt.startsWith('+')) {
                            correctAnswerText = trimmedOpt.substring(1).trim();
                            return correctAnswerText;
                        }
                        return trimmedOpt.startsWith('-') ? trimmedOpt.substring(1).trim() : trimmedOpt;
                    } else {
                        // If no '+' is present, the first option is considered correct
                        if (index === 0) {
                            correctAnswerText = trimmedOpt;
                        }
                        return trimmedOpt;
                    }
                });
                
                return { question, options, correctAnswer: correctAnswerText };
            }).filter(q => q.question && q.options.length > 1 && q.correctAnswer); // Ensure valid questions
        }
        
        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        /**
         * Prepares and starts a new quiz round.
         */
        function startQuiz() {
            // Shuffle all available questions
            shuffleArray(allQuestions);
            // Select the first 25 questions for this round
            questions = allQuestions.slice(0, 25);
            
            currentQuestionIndex = 0;
            score = 0;
            answerChecked = false;
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            nextBtn.textContent = "Keyingi savol";
            loadQuestion();
        }

        /**
         * Loads and displays the current question and its options.
         */
        function loadQuestion() {
            answerChecked = false;
            selectedAnswer = null;
            questionCard.classList.remove('fade-in');
            void questionCard.offsetWidth; // Trigger reflow
            questionCard.classList.add('fade-in');

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            
            // Shuffle options for the current question to make it more engaging
            const shuffledOptions = [...currentQuestion.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'rounded-lg', 'hover:bg-blue-100', 'dark:hover:bg-gray-700', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                button.onclick = () => handleOptionSelect(button, option);
                optionsContainer.appendChild(button);
            });

            progressIndicator.textContent = `Savol ${currentQuestionIndex + 1} / ${questions.length}`;
            scoreIndicator.textContent = `To'g'ri: ${score}`;
            nextBtn.disabled = true;
            feedbackMessage.textContent = '';
        }
        
        /**
         * Handles the user's selection of an answer option.
         * @param {HTMLElement} buttonElement The button element that was clicked.
         * @param {string} answerText The text of the selected answer.
         */
        function handleOptionSelect(buttonElement, answerText) {
            if (answerChecked) return; // Prevent changing answer after check

            const selectedBtn = optionsContainer.querySelector('.selected');
            if (selectedBtn) {
                selectedBtn.classList.remove('selected');
            }

            buttonElement.classList.add('selected');
            selectedAnswer = answerText;
            nextBtn.disabled = false;
            
            // Automatically check the answer once an option is clicked.
            checkAnswer();
        }

        /**
         * Checks the selected answer, provides feedback, and updates the score.
         */
        function checkAnswer() {
            if (answerChecked) return;
            answerChecked = true;
            const currentQuestion = questions[currentQuestionIndex];
            const correct = selectedAnswer === currentQuestion.correctAnswer;
            
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            
            optionButtons.forEach(btn => {
                btn.disabled = true; 
                if (btn.textContent === currentQuestion.correctAnswer) {
                    btn.classList.add('correct');
                    btn.classList.remove('selected');
                }
            });

            const selectedBtn = Array.from(optionButtons).find(btn => btn.textContent === selectedAnswer);

            if (correct) {
                score++;
                if (selectedBtn) selectedBtn.classList.add('correct');
                feedbackMessage.textContent = "To'g'ri! Barakalla!";
                feedbackMessage.classList.add('text-green-500');
                feedbackMessage.classList.remove('text-red-500');
            } else {
                if (selectedBtn) {
                   selectedBtn.classList.add('incorrect');
                }
                feedbackMessage.textContent = "Noto'g'ri. Keyingi safar omad!";
                feedbackMessage.classList.add('text-red-500');
                feedbackMessage.classList.remove('text-green-500');
            }
            
            scoreIndicator.textContent = `To'g'ri: ${score}`;

            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = "Natijalarni ko'rish";
            }
            
            // Automatically move to the next question or results after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }
        
        /**
         * Displays the final results screen with a personalized message.
         */
        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            finalScore.textContent = `${score} / ${questions.length}`;

            const percentage = (score / questions.length) * 100;
            let message = '';
            if (percentage === 100) {
                message = "Ajoyib! Barcha savollarga to'g'ri javob berdingiz!";
            } else if (percentage >= 75) {
                message = "Yaxshi natija! Bilimingiz yuqori darajada.";
            } else if (percentage >= 50) {
                message = "Qoniqarli! Yana bir oz harakat qilsangiz, yanada yaxshi bo'ladi.";
            } else {
                message = "Tushkunlikka tushmang! Qayta urinib ko'ring va natijangizni yaxshilang.";
            }
            finalMessage.textContent = message;
        }
        
        /**
         * Resets the quiz state to show the start screen.
         */
        function restartQuiz() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        
        // This button's main role is now visual, as the logic proceeds automatically
        nextBtn.addEventListener('click', () => {
             // The logic now moves automatically, but a click can skip the timeout
             // This part can be left empty or removed if the button is hidden
        });
        
        restartBtn.addEventListener('click', restartQuiz);

        // --- Initialization ---
        function init() {
            allQuestions = parseQuestions();
        }

        init();
    </script>
</body>
</html>
